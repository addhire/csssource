<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      h1:hover {
        text-decoration: underline;
      }
      .box {
        margin-top: 10px;
        width: 100px;
        height: 100px;
        background-color: lawngreen;
      }
      .box:active {
        width: 200px;
        background-color: orange;
      }
      input:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!--
        가상(pseudo) 클래스 선택자
        콜론 기호가 하나 들어감(:)
        주로 a태그랑 관련 있음
        상태에 따라 선택이 가능.

        :focus, :active, :hover, :link, :visited
      -->
    <h1>CSS 기본 문법</h1>
    <div>
      <input type="text" />
    </div>
    <div class="box"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* 인라인블록의 문제점. 리스트 쪽 뒤에 엔터를 공백으로 인식해서 여백을 만들어줌.
        해결하려면 폰트 사이즈를 0으로 바꾸고, 개별 상자의 폰트 사이즈를 다시 만들어줘야하는
        번거로움이 있다. */
      * {
        font-size: 0;
      }
      li {
        display: inline-block;
        background: lightgreen;
        width: 100px;
        height: 100px;
        border: solid 2px;
        font-size: 20px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
    </ul>
  </body>
</html>
